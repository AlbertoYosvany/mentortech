<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b6c54910cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <nav></nav>
    <main>
        <section class="ourservices">
            <h2 class="ourservices_title">Nuestros servicios</h2>
            <p class="ourservices_text">Especialistas en reparación de equipos de computo</p>
            <div class="ourservices_box">
                <div class="ourservices_box_item1">
                    <i class="fa-solid fa-print"></i>
                    <div>Impresoras</div>
                </div>
                <div class="ourservices-box-item2">
                    <i class="fa-solid fa-computer"></i>
                    <div>Computadoras</div>
                </div>
                <div class="ourservices-box-item3">
                    <i class="fa-solid fa-laptop"></i>
                    <div>Laptops</div>
                </div>
                <div class="ourservices-box-item4">
                    <i class="fa-solid fa-hard-drive"></i>
                    <div>Programas</div>
                </div>
            </div>
        </section>
        <section class="ourgallery">
            <h2 class="ourgallery_title">Mi galería de trabajos</h2>
            <p class="ourgallery_text">Lorent distinctio, qui, facere delectus. Illum, dicta.</p>
            <div class="ourgallery_box">
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
                <div class="ourgallery_box_item"><img src="img/animations-with-css-3.png" alt=""></div>
            </div>
        </section>
    </main>
    <aside></aside>
    <footer></footer>
</body>
</html>
